{% extends 'base.html' %}
{% block title %}{{ trip.trip_name }}{% endblock %}
{% block style %}
<link rel="stylesheet" href="/static/css/add_trip_map.css">
{% endblock %}

{% block content %}
<div id="fb-root"></div>

    <h3>{{ trip.trip_name }}</h3>
    <input type='hidden' id='map-trip_id' value='{{ trip.trip_id }}'>
    {% if username %}
        <a class="btn btn-primary" href='/logout'>Logout</a>
        <a class="btn btn-large btn-info" href='/create_trip/{{user.username}}/{{ trip.trip_id}}'>Go back to Trip Creation</a>
    {% endif %}
    <input type="hidden" id="copyTarget" value="http://localhost:5000/{{user.username}}/{{trip.trip_id}}/mapview">
    <button id="copyButton">Copy Link</button>
    <div id='final-map'></div>
    <div class="map-filters">
        <h5>Category Filters</h5>
            <!-- <label><input type="checkbox" name="filter" id="all" checked> All &nbsp;</label> -->
            <label><input type="checkbox" name="filter" id="eat-filter" checked> Eat &nbsp;</label>
            <label><input type="checkbox" name="filter" id="explore-filter" checked> Explore &nbsp;</label>
            <label><input type="checkbox" name="filter" id="sleep-filter" checked> Sleep &nbsp;</label>
            <label><input type="checkbox" name="filter" id="transport-filter" checked> Voyage &nbsp;</label>  
     </div>

{% endblock %}

{% block scripts %}
<script async defer src="//assets.pinterest.com/js/pinit.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv88WJq0QSZ8YNl9SUyZRn4zPc0pk9RE0&
libraries=places&signed_in=true&callback=createAllPlacesMap" async defer></script>
<script src="/static/js/map_view.js"></script>
{% endblock %}
