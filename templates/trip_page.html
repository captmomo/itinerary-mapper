{% extends 'base.html' %}
{% block title %}{{ trip.trip_name }}{% endblock %}
{% block content %}
    <h2>{{ trip.trip_name }}</h2>
    <h3>By: {{ user.name }}</h3>
    <br>
    <ul>
        {% for day in trip_dates %}
            <li>
                Day {{ day[0] }}: {{ day[1] }}
            </li>
        {% endfor %}
    </ul>

    <form action='/logout'>
        <input type='submit' value='Logout'>
    </form>
{% endblock %}
